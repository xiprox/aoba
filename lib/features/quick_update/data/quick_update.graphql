
query FetchQuickUpdate($userId: Int!) {
  Page(perPage: 100) {
    entries: mediaList(userId: $userId, status_in: [CURRENT, REPEATING], sort: UPDATED_TIME_DESC) {
        id
        status
        score
        progress
        progressVolumes
        media {
            id
            type
            status(version: 2)
            format
            episodes
            bannerImage
            title {
                userPreferred
            }
            coverImage {
                large
                medium
                color
            }
            nextAiringEpisode {
                airingAt
                timeUntilAiring
                episode
            }
        }
    }
  }
}
