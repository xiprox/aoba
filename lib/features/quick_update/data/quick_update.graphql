fragment QuickUpdateData on MediaList {
    id
    status
    score
    progress
    progressVolumes
    media {
        id
        type
        status(version: 2)
        format
        episodes
        bannerImage
        title {
            userPreferred
        }
        coverImage {
            large
            medium
            color
        }
        nextAiringEpisode {
            airingAt
            timeUntilAiring
            episode
        }
    }
}

query FetchQuickUpdate($userId: Int!) {
  Page(perPage: 100) {
    anime: mediaList(userId: $userId, type: ANIME, status_in: [CURRENT, REPEATING], sort: UPDATED_TIME_DESC) {
        ...QuickUpdateData
    }
    manga: mediaList(userId: $userId, type: MANGA, status_in: [CURRENT, REPEATING], sort: UPDATED_TIME_DESC) {
        ...QuickUpdateData
    }
  }
}
