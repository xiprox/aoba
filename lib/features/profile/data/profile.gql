
query FetchFeed($userId: Int!, $page: Int!) {
  Page(page: $page, perPage: 50) {
    activities(userId: $userId, sort: [PINNED,ID_DESC]) {
      ... on MessageActivity {
        id
        type
        isPrivate
        message
        messenger {
          id
          name
          options {
            profileColor
          }
          avatar {
            medium
          }
        }
      }
      ... on TextActivity {
       	id
        type
        text(asHtml: true)
        createdAt
        isPinned
        user {
          id
          name
          options {
            profileColor
          }
          avatar {
           medium 
          }
        } 
      }
      ... on ListActivity {
       	id
        type
        createdAt
        status
        progress
        isPinned
        media {
          id
          title {
            userPreferred
          }
          type
          coverImage {
            color
            medium
            large
            extraLarge
          }
        }
        user {
          id
          name
          options {
            profileColor
          }
          avatar {
           medium 
          }
        } 
      }
    }
  }
}

query FetchInfo($userId: Int) {
  User(id: $userId) {
    id
    name
    avatar {
      medium
      large
    }
    bannerImage
    options {
      profileColor
    }
  }
}
