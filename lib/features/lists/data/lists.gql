
fragment mediaListEntry on MediaList {
  id
  status
  score
  progress
  startedAt {
    year
    month
    day
  }
  completedAt {
    year
    month
    day
  }
  repeat
  notes
  media {
    id
    title {
      userPreferred
    }
    coverImage {
      large
      color
    }
    bannerImage
    type
    format
    status(version: 2)
    duration
    episodes
    chapters
  }
}

query FetchData($userId: Int, $type: MediaType) {
  MediaListCollection(userId: $userId, sort: [SCORE_DESC], type: $type, forceSingleCompletedList: true) {
    lists {
      name
      isCustomList
      isSplitCompletedList
      entries {
        ...mediaListEntry
      }
    }
    user {
      name
      mediaListOptions {
        scoreFormat
        rowOrder
        animeList {
          sectionOrder
          customLists
          splitCompletedSectionByFormat
        }
        mangaList {
          sectionOrder
          customLists
          splitCompletedSectionByFormat 
        }
      }
    }
  }
}
